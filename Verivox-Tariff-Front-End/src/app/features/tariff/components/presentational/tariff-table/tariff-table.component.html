  <ng-container matColumnDef="tariff">

    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="annualCost">
    <th mat-header-cell *matHeaderCellDef class="body_2"> Annual Costs (â‚¬/year) </th>
    <td mat-cell *matCellDef="let element"> {{element.annualCost}} </td>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
